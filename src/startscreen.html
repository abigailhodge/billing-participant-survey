<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Welcome</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <h2 class="col-lg-12 mx-auto">Welcome to Eyebilling</h2>
            </div>
        </div>
        <div class="container">
            <form id="participantIntakeForm">
                <div class="form-group">
                    <label for="inputID">Please enter the participant ID</label>
                    <input type="text" class="form-control" id="inputID" name="participantID" required>  
                </div>
                <div class="form-group">
                    <label for="inputStudy">Please enter the study ID</label>
                    <input type="text" class="form-control" id="inputStudy" name="studyID" required>  
                </div>
                <button type="submit" id="participantIntakeFormSubmit" class="btn btn-primary d-block mb-2 mx-auto">Start</button>
            </form>
        </div>
    <script src='./startscreen.js'></script>
</body>
